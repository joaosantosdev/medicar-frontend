
<div class="dialog-container" [id]="name">
  <div class="dialog"   [ngClass]="[getClass(),getAlert()]">
    <div class="close-dialog">
      <i class="fas fa-times"></i>
    </div>
    <div class="container-fluid">
      <div class="row ">
        <div class="col-md-12">
          <h4 class="dialog-title">{{title}}</h4>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <ng-content></ng-content>

    </div>
  </div>
</div>
